<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>美化版-进入聊天</title>
  <style>
    /* 页面整体样式 */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "微软雅黑", sans-serif;
    }

    /* 美化后的按钮 */
    .chat-btn {
      padding: 16px 32px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .chat-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .chat-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <button class="chat-btn" onclick="goToChat()">进入聊天框</button>

  <script>
    function goToChat() {
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
