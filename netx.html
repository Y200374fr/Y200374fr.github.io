<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本输入页</title>
    <style>
        /* 页面整体布局：居中显示 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: "微软雅黑", sans-serif;
        }

        /* 文本框样式：圆角、边框、内边距 */
        textarea {
            width: 80%;
            max-width: 500px;
            height: 200px;
            padding: 15px;
            border: 2px solid #3366cc;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical; /* 允许垂直拉伸 */
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #2b58a5;
            outline: none;
        }

        /* 按钮样式：圆角、悬停效果 */
        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2b58a5;
        }

        /* 标题样式 */
        h2 {
            color: #3366cc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>说出你的想法</h2>
    <textarea placeholder="在这里输入您的内容..."></textarea>
    <button onclick="goBackToImages()">返回图片页面</button>

    <script>
        function goBackToImages() {
            window.location.href = "images.html";
        }
    </script>
</body>
</html><!-- 新增“确定”按钮 -->

    function goToContent() {
