<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖拽火柴人</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            position: relative;
            height: 95vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* 优化外观：更精致的火柴人 */
        .match-man {
            width: 50px;
            height: 110px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab; /* 拖拽前鼠标样式 */
            z-index: 10;
            transition: transform 0.1s ease;
        }
        .match-man:active {
            cursor: grabbing; /* 拖拽中鼠标样式 */
            transform: translateX(-50%) scale(1.05); /* 拖拽时轻微放大，反馈清晰 */
        }

        /* 头部：浅肤色+立体表情 */
        .head {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #ffdab9;
            border: 2px solid #333;
            margin: 0 auto;
            position: relative;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.1);
        }
        .eye {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #333;
            position: absolute;
            top: 7px;
        }
        .eye.left { left: 5px; }
        .eye.right { right: 5px; }
        .eye::after { /* 高光，更有神 */
            content: '';
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 1px;
            right: 1px;
        }
        .mouth { /* 微笑曲线，更可爱 */
            width: 10px;
            height: 3px;
            border: none;
            border-bottom: 2px solid #e66465;
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 身体：比例协调，带细节 */
        .torso {
            width: 2px;
            height: 32px;
            background: #8b4513; /* 深棕色，更像火柴杆 */
            margin: 4px auto;
            position: relative;
        }
        .torso::after { /* 简单躯干阴影，增加立体感 */
            content: '';
            width: 1px;
            height: 25px;
            background: rgba(0,0,0,0.2);
            position: absolute;
            left: 1px;
            top: 0;
        }

        /* 四肢：线条更流畅，关节自然 */
        .arm, .leg {
            position: absolute;
            background: #8b4513;
            border-radius: 1px; /* 轻微圆角，避免尖锐 */
        }
        /* 手臂 */
        .arm {
            width: 2px;
            height: 28px;
            top: 5px;
            transform-origin: top center;
        }
        .arm.left {
            left: -12px;
            transform: rotate(20deg);
        }
        .arm.right {
            right: -12px;
            transform: rotate(-20deg);
        }
        .arm::after { /* 手部简化 */
            content: '';
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #8b4513;
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 腿部 */
        .leg {
            width: 2px;
            height: 30px;
            bottom: -30px;
            transform-origin: top center;
        }
        .leg.left {
            left: -7px;
            transform: rotate(-15deg);
        }
        .leg.right {
            right: -7px;
            transform: rotate(15deg);
        }
        .leg::after { /* 脚部简化 */
            content: '';
            width: 4px;
            height: 2px;
            background: #8b4513;
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 1px;
        }

        /* 返回按钮：简洁风格 */
        .back-btn {
            padding: 8px 16px;
            background: #3366cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #2b58a5;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">返回文本输入页</button>

    <!-- 可拖拽的火柴人 -->
    <div class="match-man" id="matchMan">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="torso">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

    <script>
        // 核心拖拽逻辑
        const matchMan = document.getElementById('matchMan');
        let isDragging = false;
        let offsetX = 0; // 鼠标相对于火柴人左侧的偏移量
        let offsetY = 0; // 鼠标相对于火柴人顶部的偏移量

        // 1. 鼠标按下：开始拖拽
        matchMan.addEventListener('mousedown', (e) => {
            isDragging = true;
            // 计算偏移量（避免点击时火柴人瞬移到鼠标位置）
            const manRect = matchMan.getBoundingClientRect();
            offsetX = e.clientX - manRect.left;
            offsetY = e.clientY - manRect.top;
        });

        // 2. 鼠标移动：更新火柴人位置
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            // 计算新位置（减去偏移量，确保拖拽的是“点击点”）
            let newLeft = e.clientX - offsetX;
            let newTop = e.clientY - offsetY;

            // 边界限制：不让火柴人移出屏幕
            const manWidth = matchMan.offsetWidth;
            const manHeight = matchMan.offsetHeight;
            newLeft = Math.max(0, Math.min(window.innerWidth - manWidth, newLeft));
            newTop = Math.max(0, Math.min(window.innerHeight - manHeight, newTop));

            // 更新位置
            matchMan.style.left = newLeft + 'px';
            matchMan.style.top = newTop + 'px';
            // 重置transform（避免拖拽时的放大影响位置计算）
            matchMan.style.transform = 'none';
        });

        // 3. 鼠标松开/离开：停止拖拽
        ['mouseup', 'mouseleave'].forEach(event => {
            document.addEventListener(event, () => {
                if (isDragging) {
                    isDragging = false;
                    // 恢复居中transform（停止后回到原比例）
                    matchMan.style.transform = 'translateX(-50%)';
                }
            });
        });

        // 4. 返回上一页
        function goBack() {
            window.location.href = "netx.html";
        }
    </script>
</body>
</html>
